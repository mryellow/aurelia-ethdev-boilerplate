<template>

  <h3>Contract List</h3>
  <ul>
    <li repeat.for="item of _pageResults">
      <a href.bind="'#/contract/' + item.symbol" text.bind="item.name"></a>
    </li>
  </ul>

  <nav>
    <ul if.bind="_pageCount > 1">
      <li repeat.for="page of _pageCount">
        <button click.delegate="goPage(page)">${page+1}</button>
      </li>
    </ul>
  </nav>

</template>
